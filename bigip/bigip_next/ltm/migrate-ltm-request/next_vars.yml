central_manager:
  address: 10.1.1.5
  user: admin
  password: Welcome123!
  max_applications: 10000

migrate_shared_object_prefix: "migrated_"
migrate_app_prefix: "Common_"

deploy_tree:
  auto_ans_vs1:
    - bigip_next: 10.1.1.10
  auto_ans_vs2:
    - bigip_next: 10.1.1.10

ip_map:
  10.1.10.90: 10.1.10.190
  10.1.10.91: 10.1.10.191

report_file: report.csv

monitor_settings:
  - name: ltm_custom_monitor
    data:
      class: Monitor
      interval: 5
      monitorType: http
      receive: Healthy
      send: GET /health
      timeout: 16

pool_settings:
  - name: "/Common/ltm-pool-staging"
    monitors: 
      - ltm_custom_monitor
    members:
      - addressDiscovery: "static"
        servicePort: 80
        shareNodes: true
        servers: 
          - address: "10.1.20.102"
            name: "ltm"
