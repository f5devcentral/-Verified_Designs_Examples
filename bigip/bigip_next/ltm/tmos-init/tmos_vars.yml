provider: 
  server: 10.1.1.12
  server_port: 443
  user: admin
  password: admin
  validate_certs: false
  no_f5_teem: false

nodes: 
  - ip: 10.1.20.102
    name: ltm-prod
  - ip: 10.1.20.103
    name: ltm-staging

pools: 
  - name: ltm-pool-prod
    nodes: [0]
  - name: ltm-pool-staging
    nodes: [1]

default_pool_name: ltm-pool-prod

virtual_server_names:
  custom_monitor: ltm-app-custom-monitor
  custom_monitor_manual: ltm-app-custom-monitor-manual
  request_routing: ltm-app-routing-header
  ssl_routing: ltm-app-routing-ssl

virtual_server:
    - name: ltm-app-routing-header
      ip: 10.1.10.71
      port: 80
    - name: ltm-app-routing-ssl
      ip: 10.1.10.72
      port: 80
    - name: ltm-app-custom-monitor-manual
      ip: 10.1.10.73
      port: 80
    - name: ltm-app-custom-monitor
      ip: 10.1.10.74
      port: 80

health_monitors:
  - name: ltm-custom-monitor
    url: /health
    response: Healthy\n
